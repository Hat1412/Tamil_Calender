<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Clock</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ---------- BODY & THEMES ---------- */

        body {
            height: 100vh;
            font-family: Helvetica;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background 2s ease;
        }

        /* Morning: warm sunrise */
        body.morning {
            background: radial-gradient(circle at top, #fff3d6, #f2a65a);
        }

        /* Evening / Night: diya glow */
        body.evening {
            background: radial-gradient(circle at bottom, #2a002e, #09000c);
        }

        /* Soft vignette */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle, transparent 55%, rgba(0, 0, 0, 0.3));
        }

        /* Diya glow (evening only) */
        body.evening::before {
            content: "";
            position: fixed;
            bottom: -120px;
            left: 50%;
            width: 650px;
            height: 650px;
            transform: translateX(-50%);
            background: radial-gradient(circle, rgba(255, 140, 0, 0.18), transparent 70%);
            animation: glow 7s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                opacity: 0.6;
            }

            to {
                opacity: 1;
            }
        }

        /* ---------- LAYOUT ---------- */

        .container {
            width: 100%;
            height: 90%;
            display: grid;
            grid-template-rows: auto 1fr auto;
            text-align: center;
            color: #1a1a1a;
        }

        body.evening .container {
            color: #f4eee8;
        }

        /* ---------- TIME ---------- */

        #time {
            font-family: 'Playfair Display', serif;
            font-size: 13rem;
            font-weight: 2000;
            letter-spacing: 3px;
            margin-top: 10px;
        }

        /* Decorative divider */
        .divider {
            width: 280px;
            height: 2px;
            margin: 20px auto 0;
            background: linear-gradient(to right,
                    transparent,
                    rgba(255, 255, 255, 0.65),
                    transparent);
        }

        /* ---------- CENTER IMAGES ---------- */

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }

        .side-img {
            width: 22%;
            opacity: 0.9;
        }

        #center-image {
            width: 34%;
            border-radius: 16px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            animation: breathe 7s ease-in-out infinite;
        }

        /* Subtle breathing motion */
        @keyframes breathe {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.015);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Extra diya warmth in evening */
        body.evening #center-image {
            box-shadow:
                0 0 25px rgba(255, 140, 0, 0.45),
                0 0 70px rgba(255, 94, 0, 0.25);
        }

        /* ---------- FOOTER ---------- */

        .footer {
            font-size: 1.05rem;
            opacity: 0.7;
            letter-spacing: 1px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- TIME -->
        <div>
            <div id="time">--:--:--</div>
            <div class="divider"></div>
        </div>

        <!-- IMAGES -->
        <div class="center">
            <img src="1_idol.png" class="side-img">
            <img id="center-image">
            <img src="2_idol.png" class="side-img">
        </div>

        <!-- FOOTER -->
        <div class="footer">
            Indian Standard Time
        </div>

    </div>

    <script>
        /* ---------- TIMEZONE ---------- */

        function IST() {
            return new Date(
                new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" })
            );
        }

        /* ---------- THEME SWITCH ---------- */

        function updateTheme(hour) {
            document.body.className = (hour >= 6 && hour < 18)
                ? "morning"
                : "evening";
        }

        /* ---------- TIME UPDATE ---------- */

        function updateTime() {
            const now = IST();
            updateTheme(now.getHours());

            let hh = now.getHours();
            let mm = now.getMinutes();
            let ss = now.getSeconds();
            let session = hh >= 12 ? "PM" : "AM";

            hh = hh % 12 || 12;
            hh = hh < 10 ? "0" + hh : hh;
            mm = mm < 10 ? "0" + mm : mm;
            ss = ss < 10 ? "0" + ss : ss;

            document.getElementById("time").innerHTML =
                `${hh}:${mm}:${ss} ${session}`;

            setTimeout(updateTime, 1000);
        }

        /* ---------- CALENDAR IMAGE ---------- */

        function updateCalendar() {
            const now = IST();

            let y = now.getFullYear();
            let m = String(now.getMonth() + 1).padStart(2, '0');
            let d = String(now.getDate()).padStart(2, '0');

            document.getElementById("center-image").src =
                `https://www.prokerala.com/general/calendar/imgs/daily/${y}-${m}-${d}.png`;

            setTimeout(updateCalendar, 60000);
        }

        /* ---------- START ---------- */

        updateTime();
        updateCalendar();
    </script>

</body>

</html>
